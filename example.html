

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Dragable</title>
<style type="text/css">

section{

width: 1000px;

height: 360px;

margin: 100px auto; justify-content: space-around;

display: flex;

}

h1{

text-align: center;

}

div{

width: 200px;

height: 90%;

padding: 20px;

margin: 10px;

background: #fafafa;

box-sizing: border-box;
  
}
p{
  background: red;
  padding: 5px;
  border-radius: 5px;
  color: white;
  font-weight: bold;
}
p:hover{
  background: green;
}
</style>
</head>

<body>

<h1>Rank in order as your choice</h1>

<section>

<div class="choice">

<p draggable="true">Samsung</p> <p draggable="true">HP</p>

<p draggable="true">Asus</p>

<p draggable="true">Samsung</p>

<p draggable="true">Samsung</p>

</div>

<div class="choice"></div>

</section>
</body>
</html>
<script type="text/javascript">

var p = document.getElementsByTagName('p');

var choice=document.getElementsByClassName('choice');

var dragItem = null;

for (var i of p){

i.addEventListener('dragstart', dragStart);

i.addEventListener('dragend', dragEnd);

}

function dragStart(){

dragItem = this;

setTimeout(() => this.style.display = "none", 0);

} function dragEnd(){


setTimeout(() => this.style.display = "block", 0);
dragItem=null;

}
for(j

of choice){

j.addEventListener('dragover', dragOver);
j.addEventListener('dragenter', dragEnter);

j.addEventListener('dragleave', dragLeave);

j.addEventListener('drop', Drop);

} 
function Drop(){
  this.append(dragItem);

}

function dragOver(e)
{
  e.preventDefault();

} 
function dragEnter(e)
{ e.preventDefault();

} function dragLeave(){
}

</script>
